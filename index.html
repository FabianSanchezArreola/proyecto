<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<link rel="stylesheet" href="./css/estilos.css">-->
	<!--bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<!--fin bootstrap-->
	<title>Inicio</title>
</head>
<body>
<!--menu-->
<nav class="navbar navbar-expand-lg navbar-light bg-light mt-1">
    <div class="container-fluid">
        <img src="http://localhost:3000/inicio/images/UTSJR.png" height="50px" width="70px" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index">inicio</a>
              </li>
          </div>
    </div>
</nav>
<!--fin-->
<!--Carrusel-->
<div id="carouselExampleIndicators" class="carousel slide mt-1" data-bs-ride="carousel">
	<div class="carousel-indicators">
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
	</div>
	<div class="carousel-inner">
	  <div class="carousel-item active">
		<img src="https://cdn.noticiasdequeretaro.com.mx/wp-content/uploads/2021/05/18070107/Reconoce-UTSJR-labor-docente.jpg" height="550" class="d-block w-100" alt="...">
	  </div>
	  <div class="carousel-item">
		<img src="https://cdn.noticiasdequeretaro.com.mx/wp-content/uploads/2020/12/09105310/image011-1.jpg" height="550" class="d-block w-100" alt="...">
	  </div>
	  <div class="carousel-item">
		<img src="https://www.elsoldesanjuandelrio.com.mx/incoming/x9pkxk-la-universidad-tecnologica-de-san-juan-del-rio-utsjr-contara-con-un-recurso-de-cinco.jpg/ALTERNATES/LANDSCAPE_1140/La%20Universidad%20Tecnol%C3%B3gica%20de%20San%20Juan%20del%20R%C3%ADo%20(UTSJR),%20contar%C3%A1%20con%20un%20recurso%20de%20cinco.JPG"
		height="550" class="d-block w-100" alt="...">
	  </div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Next</span>
	</button>
  </div>
<!--Fin carrusel-->
<!--tarjetas-->
	<div class="container mt-3">
		<div class="row">
				<%
					noticias.forEach(noticia=>{
				%>
				<div class="card mb-3" style="max-width: 1050px;">
					<div class="row no-gutters">
					<div class="col-md-4">
						<img src="<%=noticia.imagen%>" class="card-img" alt="...">
					</div>
					<div class="col-md-8">
						<div class="card-body">
						<h5 class="card-title"><%=noticia.titulo%></h5>
						<p class="card-text"><%=noticia.extracto%></p>
						<a href="/noticia/<%=noticia._id%>" class="btn btn-primary">Ver mas</a>
						</div>
					</div>
					</div>
				</div>
				<%
					});
				%>
		</div>
	</div>
<!--fin tar-->
</body>
</html>
